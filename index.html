<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divided Page with Iframe</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .left-side, .right-side {
            width: 50%;
            height: 100%;
        }

        .left-side {
            background-color: #f0f0f0; /* Light grey background */
        }

        .right-side {
            background-color: #fff; /* White background */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <iframe src="https://arkoselabsmarketing.cloudflareaccess.com/cdn-cgi/access/callback/"></iframe>
    </div>
    <div class="right-side">
        <iframe src="https://arkoselabsmarketing.cloudflareaccess.com"></iframe>
    </div>
</body>
</html>
