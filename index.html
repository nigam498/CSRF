<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulate 100 Anchor Clicks</title>
</head>
<body>
  <a href="https://storage.googleapis.com/tfjs-examples/assets/webcam-transfer-learning/pacman-sprite.png/../" id="clickLink" target="_blank">Auto Clicking...</a>

  <script>
    window.onload = function() {
      const originalLink = document.getElementById("clickLink").href;

      let count = 0;
      const interval = setInterval(() => {
        if (count >= 100) {
          clearInterval(interval);
          return;
        }

        const a = document.createElement("a");
        a.href = originalLink;
        a.target = "_blank"; // Opens in new tab
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        count++;
        console.log(`Clicked ${count} times`);
      }, 100); // 100ms delay between clicks to avoid blocking
    };
  </script>
</body>
</html>
