<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Script</title>
</head>
<body>
    <h1>Click to Load Image</h1>
    <img src="image.jpg" alt="Generated Image" id="image" />

    <script>
        // This script will run once the image is loaded.
        document.getElementById('image').addEventListener('load', function() {
            // Set a cookie when the image is loaded.
            document.cookie = "imageFetched=true; path=/;";
            console.log("Cookie set: imageFetched=true");
            alert("Cookie set: imageFetched=true");
        });
    </script>
</body>
</html>
