<!-- Save this as drive.html and open in browser -->
<!DOCTYPE html>
<html>
  <body>
    <script>
      fetch('https://driveactivity.googleapis.com/v2/activity:query', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_ACCESS_TOKEN'  // Needs OAuth2 token
        },
        body: JSON.stringify({
          pageSize: 1
        })
      })
      .then(res => res.json())
      .then(data => console.log(data))
      .catch(err => console.error('Error:', err));
    </script>
  </body>
</html>
