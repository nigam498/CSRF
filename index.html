<!DOCTYPE html>
<html>
  <body>
    <script>
     (() => {
  // Log response and where it's used
  const originalFetch = window.fetch;
  window.fetch = async (...args) => {
    const response = await originalFetch(...args);
    const clone = response.clone();
    try {
      const data = await clone.json();
      console.group('üîç Intercepted fetch');
      console.log('‚û°Ô∏è URL:', args[0]);
      console.log('‚û°Ô∏è Method:', (args[1]?.method || 'GET').toUpperCase());
      console.log('üì¶ Response:', data);
      console.groupEnd();
    } catch (e) {
      console.warn('Non-JSON response or error parsing.');
    }
    return response;
  };

  // For XMLHttpRequest
  const open = XMLHttpRequest.prototype.open;
  const send = XMLHttpRequest.prototype.send;

  XMLHttpRequest.prototype.open = function(method, url, ...rest) {
    this._method = method;
    this._url = url;
    return open.call(this, method, url, ...rest);
  };

  XMLHttpRequest.prototype.send = function(body) {
    const xhr = this;
    xhr.addEventListener('load', function() {
      try {
        const json = JSON.parse(this.responseText);
        console.group('üîç Intercepted XHR');
        console.log('‚û°Ô∏è URL:', xhr._url);
        console.log('‚û°Ô∏è Method:', xhr._method);
        console.log('üì¶ Response:', json);
        console.groupEnd();
      } catch (e) {
        console.warn('Non-JSON or parse error in XHR');
      }
    });
    return send.call(this, body);
  };
})();

    </script>
  </body>
</html>
