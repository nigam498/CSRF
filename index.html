<!DOCTYPE html>
<html>
  <head>
    <title>Redirect with Message</title>
  </head>
  <body>
    <p>Redirecting in 3 seconds...</p>

    <script>
      let message = "hello how are you";
      let encodedMessage = encodeURIComponent(message);
      let url = location.protocol + "//" + location.host + location.pathname + "?msg=" + encodedMessage;

      setTimeout(function() {
        window.location = url;
      }, 3000); // Delay in milliseconds
    </script>
  </body>
</html>
