<!DOCTYPE html>
<html lang="en">
<head>
    <title>History API Example</title>
</head>
<body>
    <nav>
        <button onclick="navigate('/home', 'Home Page')">Home</button>
        <button onclick="navigate('/about', 'About Us')">About</button>
        <button onclick="navigate('/contact', 'Contact')">Contact</button>
    </nav>

    <h1 id="content">Welcome</h1>

    <script>
        function navigate(url, title) {
            history.pushState({ page: title }, title, url);
            document.getElementById("content").innerText = title;
        }

        // Handle back/forward button clicks
        window.addEventListener("popstate", function (event) {
            if (event.state) {
                document.getElementById("content").innerText = event.state.page;
            } else {
                document.getElementById("content").innerText = "Welcome";
            }
        });
    </script>
</body>
</html>
